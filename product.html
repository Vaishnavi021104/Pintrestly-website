    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script>
        const products = [
    { id: 1, name: "Black Printed Top", price: "₹320.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/c_undershirt.png' },
    { id: 2, name: "Beige Top", price: "₹340.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/c_polo-shirt.png'},
    { id: 3, name: "Blue Top", price: "₹300.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/c_shirt-girl.png' },
    { id: 4, name: "Black Top", price: "₹400.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/c_western-shirt.png' },
    { id: 5, name: "Jewellery", price: "₹100.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/jewellery3.jpg'},
    { id: 6, name: "Formal Dress", price: "₹2800.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/dress4.jpg' },
    { id: 7, name: "White Shoes", price: "₹2000.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/shoes5.jpg' },
    { id: 8, name: "White Dress", price: "₹2300.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/dress2.jpg' },
    { id: 9, name: "White Heels", price: "₹800.00", image: 'C:/Users/vvais/OneDrive/Desktop/verma/images/shoes4.jpg' }
        ];
    
        function renderProducts() {
            const productContainer = document.getElementById('products');
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.price}</p>
                                <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productCard;
            });
        }
    
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} has been added to your cart!`);
        }
    
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
